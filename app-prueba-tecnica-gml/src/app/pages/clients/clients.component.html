

<div class="row mt-3">
    <div class="col">
        <app-client></app-client>       
    
        <button class="btn btn-primary btn-sm mx-3">
            <i class="fa fa-share"></i>
            Export
        </button> 
        <form class="d-flex mt-3" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </form>
    
    </div>
</div>

<h1 class="mt-3 text-info fw-semibold fs-5">Clients</h1>
<table class="table table-bordered mt-3">
    <thead>
        <tr>
            <th scope="col">Shared Key</th>
            <th scope="col">Business ID</th>
            <th scope="col">E-mail</th>
            <th scope="col">Phone</th>
            <th scope="col">Data added</th>
            <th scope="col"><i class="fa fa-pencil"></i></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let client of clients; let i = index">
            <th scope="row">{{client.sharedKey}}</th>
            <td>{{client.businessId}}</td>
            <td>{{client.email}}</td>
            <td>{{client.phone}}</td>
            <td>{{client.dataAdded | date: 'dd/MM/yyyy'}}</td>
            <td>
                <a class="button" >
                    <i class="fa fa-pencil"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
<app-menu></app-menu>
